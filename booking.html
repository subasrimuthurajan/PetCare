    <!-- Booking Header -->
    <header class="py-5" style="background-color: #ffb7b5;">
        <div class="container text-center">
            <h1>Booking</h1>
            <p class="lead">Schedule an appointment for our services quickly and easily.</p>
        </div>
    </header>

    <!-- Booking Form -->
    <section id="booking-form" class="py-5" style="background-color: #ffd1d0;">
        <div class="container">
            <h2 class="text-center mb-4">Book Your Appointment</h2>
            <form action="submit_booking.php" method="POST">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" name="fullName" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="service" class="form-label">Service Required</label>
                        <select class="form-select" id="service" name="service" required>
                            <option value="" disabled selected>Select a service</option>
                            <option value="grooming">Grooming</option>
                            <option value="boarding">Boarding</option>
                            <option value="veterinary">Veterinary Care</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="date" class="form-label">Preferred Date</label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="time" class="form-label">Preferred Time</label>
                        <input type="time" class="form-control" id="time" name="time" required>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="notes" class="form-label">Additional Notes</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                    </div>
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-primary">Book Appointment</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
